<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
</head>

<body>
    <main>
        <!-- v-for para arreglo -->
        <ul>
            <li v-for="dia in laborales">{{ dia }}</li>
        </ul>

        <!-- v-for para matriz -->
        <ul>
            <li v-for="(tarea, index) in tareas">
                {{ index }}: {{ tarea. nombre }} <small>({{ tarea.prioridad }})</small>
            </li>
        </ul>
        <!-- v-for para matriz, listando automÃ¡ticamente propiedades de los objetos -->
        <ul>
            <li v-for="(tarea, index) in tareas">
                <ul>
                    <li>{{ index }}</li>
                    <!-- v-for para listar el objeto completo, propiedad por propiedad (sin control) -->
                    <li v-for="obj in tarea">{{ obj }}</li>
                </ul>
            </li>
        </ul>

        <!-- v-for para listar (con control) las propiedades de un objeto -->
        <ul>
            <li v-for="(value, key, index) in persona">
                {{ index }}, {{ value }}, {{ key }}
            </li>
        </ul>

        <pre>{{ $data }}</pre>
    </main>
    <script src="js/main.js"></script>
</body>

</html>
